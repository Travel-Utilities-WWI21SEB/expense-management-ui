name: Continious Integration

on:
  pull_request:
    branches: ['main']

jobs:
  verify:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: './package.json'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Build
        run: pnpm build

      - name: Run Checks
        run: pnpm check

      - name: Run Lint
        run: pnpm lint
